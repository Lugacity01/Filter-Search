<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search/Filter</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>

<div class="s130">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input type="text" placeholder="What are you looking for?" id="search-input" onkeyup="myFunction()"/>
          </div>
          <!-- <div class="input-field second-wrap">
            <button class="btn-search" type="button">SEARCH</button>
          </div> -->
        </div>
            <ul id="list-group">
                <li class="list-group-item">Java</li>
                <li class="list-group-item">Python</li>
                <li class="list-group-item">C#</li>
                <li class="list-group-item">Dart</li>
                <li class="list-group-item">JavaScript</li>
                <li class="list-group-item">C++</li>
                <li class="list-group-item">Swift</li>
                <li class="list-group-item">C</li>
            </ul>
        <!-- <span >ex. Game, Music, Video, Photography</span> -->
      </form>
    </div>


    <script>
        function myFunction() {
        const input = document.getElementById("search-input");
        const filter = input.value.toUpperCase();
        const listGroup = document.getElementById("list-group");
        const rows = listGroup.getElementsByTagName("li");

        for (const row of rows) {
            const txtValue = row.textContent || row.innerText;
            if (txtValue.toUpperCase().includes(filter)) {
                row.style.display =  "";
            }
            else{
                row.style.display =  "none";
            }
        }
        }

    </script>
</body>
</html>
